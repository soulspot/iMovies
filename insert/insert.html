    <title>insert movie into iMovie</title>
    <style>
      .box{
        width: 86%;
        display:flex;
        margin: auto;
        justify-content:space-between;
        align-items:center;
      }
    </style>
  </head>
  <body>
    <div class="box"><h2 class="tmy-3" style="color:red;">Enter the movie details here</h2>
      <button id="logout" class="btn btn-primary my-3">Logout</button></div>
    <div class="container">
        <form method="post" id="frmSubmit" class="mb-3">
            <label for="movieTitle" class="form-label my-2">Movie title</label>
            <input type="text" class="form-control mb-4" name="movieTitle" id="movieTitle" placeholder="Enter the movie name">

              <label for="category my-4">Bollywood</label>
              <input type="radio" name="category" value="bolly" id="category">
            
              <label for="category my-3">Hollywood</label>
              <input type="radio" name="category" value="holly" id="category" checked="">
            
              <label for="category my-3">South Indian</label>
              <input type="radio" name="category" value="south" id="category" checked="">
            
            <br>

            <label for="moviePoster" class="form-label my-2">Movie image</label>
            <input type="text" class="form-control" name="moviePoster" id="moviePoster" placeholder="Enter the movie poster link">

            <label for="storyLine" class="form-label my-2">Movie Story</label>
            <input type="text" class="form-control" name="storyLine" id="storyLine" placeholder="Enter the story of the movie">
            <label for="movieDate" class="form-lable my-2">Enter Date</label>
            <input type="date" class="form-control" name="movieDate" id="date">

            <label for="screenShot1" class="form-label my-2">Movie screenShot1</label>
            <input type="text" class="form-control" name="screenShot1" id="screenShot1" placeholder="Enter the screenShot of the movie">

            <label for="screenShot2" class="form-label my-2">Movie screenShot2</label>
            <input type="text" class="form-control" name="screenShot2" id="screenShot2" placeholder="Enter the screenShot of the movie">

            <label for="screenShot3" class="form-label my-2">Movie screenShot3</label>
            <input type="text" class="form-control" name="screenShot3" id="screenShot3" placeholder="Enter the screenShot of the movie">

            <label for="downlaodLink" class="form-label my2">Movie download link</label>
            <input type="text" class="form-control" name="downlaodLink" id="downlaodLink" placeholder="Enter the downlaodLink of the movie">
            <input type="text" id="movieKey" name="movieKey" style="display: none;">
            <button type="submit" id="btnSubmit" class="btn btn-primary my-3">Submit</button>
          </form>
          
    </div>

    <!-- Option 1: Bootstrap Bundle with Popper -->
